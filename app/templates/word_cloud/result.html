{% extends "layout.html" %}
{% block body %}
<form>
  {% if result == "Success" %}
    <div class="alert alert-success" role="alert">{{ result }}</div>
  {% elif result == "Faild" %}
    <div class="alert alert-danger" role="alert">{{ result }}</div>
  {% else %}
    <div class="alert alert-warning" role="alert">{{ result }}</div>
  {% endif %}
</form>
{% endblock %}
