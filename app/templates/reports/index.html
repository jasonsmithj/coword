{% extends "layout.html" %}
{% block body %}
<div class="container">
  <form action="/reports/check" id="check" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <legend>Search Word</legend>
      <input type="text" name="searchword" placeholder="Japan USA" class="form-control">
    </div>

    <div class="search-engine">
      <legend>Search Engine:</legend>
      <label class="checkbox-inline"><input type="checkbox" name="engine" value="google">Google</label>
      <label class="checkbox-inline"><input type="checkbox" name="engine" value="google_news">Google News</label>
      <br>
      <br>
      <legend>Choose Index Name : </legend>
      <label class="checkbox"><input type="radio" name="index" value="search" checked="checked"> Word Cloud</label>
      <label class="checkbox"><input type="radio" name="index" value="article"> Article</label>
    </div>

    <div class="start-time" style="position: relative">
      <br>
      <legend>Start Time</legend>
      <input type="text" name="starttime" id="datetimepicker1"/>
    </div>
    <div class="end-time" style="position: relative">
      <br>
      <legend>End Time</legend>
      <input type="text" name="endtime" id="datetimepicker2"/>
    </div>

    <br>
    <legend>NG Word</legend>
    <div class="input-group">
      <label class="input-group-btn">
        <span class="btn btn-primary">
            Choose NG Word File<input type="file" name="file_name" style="display:none">
        </span>
      </label>
      <input type="text" class="form-control" readonly="">
    </div>

    <div class="submit">
    <br>
      <button type="submit" class="btn btn-primary btn-block active">Confirm</button>
    </div>
  </form>
</div>
{% endblock %}
