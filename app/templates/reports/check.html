{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="jumbotron">
    <p>検索ワード  ：{{ searchword }} </p>
    <p>検索エンジン：{{ engine }} </p>
    <p>検索インデックス：{{ index }} </p>
    <p>検索開始時間：{{ starttime }} </p>
    <p>検索終了時間：{{ endtime }} </p>
  </div>
  <br>
  <form action="/reports/result" method="get">
    <input type="hidden" name="searchword" value="{{ searchword }}">
    <input type="hidden" name="engine" value="{{ engine }}">
    <input type="hidden" name="starttime" value="{{ starttime }}">
    <input type="hidden" name="endtime" value="{{ endtime }}">
    <input type="hidden" name="index" value="{{ index }}">
    <input type="hidden" name="ngword" value="{{ ngword }}">
    <button type="submit" class="btn btn-primary btn-block active" id="process" onClick="javascript:double(this)">Create File</button>
  </form>
  <br>
  <form action="/reports" method="get">
    <button type="submit" class="btn btn-primary btn-block active" onClick="javascript:double(this)">Back</button>
  </form>
</div>
{% endblock %}
